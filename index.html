<!DOCTYPE html>
<html>
    <head>
        <title>
            D3 Demo App
        </title>
    <script src="https://d3js.org/d3.v4.js"></script>
    </head>
    <body>
        <script>
            d3.select("body")
                .append("p")
                .text("Hi, whats up?");

            var canvas = d3.select("body")
                            .append("svg")
                            .attr("width", 500)
                            .attr("height", 500);
            
            var circle = canvas.append("circle")
                                .attr("cx", 250)
                                .attr("cy", 250)
                                .attr("r", 50)
                                .attr("fill", "Red");

            var rect = canvas.append("rect")
                            .attr("width", 100)
                            .attr("height", 50);
            
            var line = canvas.append("line")
                            .attr("x1", 0)
                            .attr("y1", 100)
                            .attr("x2", 400)
                            .attr("y2", 400)
                            .attr("stroke", "green")
                            .attr("stroke-width", 10);


            
            console.log(d3);
        </script>
    </body>
</html>
